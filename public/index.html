<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Город Инфрест — Заряди Город!</title>
  <style>
    body { text-align: center; background: #101820; color: #fff; font-family: sans-serif; }
    button {
      background: #00c853; color: white; border: none;
      padding: 20px 40px; font-size: 1.5rem; border-radius: 15px;
      cursor: pointer; margin-top: 100px;
      transition: transform 0.1s;
    }
    button:active { transform: scale(0.95); background: #1de9b6; }
  </style>
</head>
<body>
  <h1>⚡ Заряди Город Инфрест!</h1>
  <button id="energyBtn">Передать энергию</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const btn = document.getElementById('energyBtn');

    btn.addEventListener('click', () => {
      socket.emit('giveEnergy');
    });
  </script>
</body>
</html>
