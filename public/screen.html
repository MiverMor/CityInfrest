<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Город Инфрест</title>
    <style>
      body {
        margin: 0;
        background: black;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: opacity 1s ease-in-out;
      }
    </style>
  </head>
  <body>
    <img id="city" src="city0.jpg" alt="Город Инфрест" />

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const cityImg = document.getElementById("city");

      socket.on("energyUpdate", (energy) => {
        let stage = 0;
        if (energy > 20) stage = 1;
        if (energy > 40) stage = 2;
        if (energy > 60) stage = 3;
        if (energy > 80) stage = 4;

        cityImg.style.opacity = 0;
        setTimeout(() => {
          cityImg.src = `city${stage}.jpg`;
          cityImg.style.opacity = 1;
        }, 500);
      });
    </script>
  </body>
</html>
